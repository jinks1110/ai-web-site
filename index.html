    <script>
        function generateLotto() {
            const container = document.getElementById('balls');
            container.innerHTML = ''; // ê¸°ì¡´ ë²ˆí˜¸ ì‚­ì œ
            const numbers = [];
            while(numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if(!numbers.includes(num)) numbers.push(num);
            }
            numbers.sort((a, b) => a - b);
            
            numbers.forEach(num => {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.innerText = num;
                // ìƒ‰ìƒ ê²°ì •
                if (num <= 10) ball.style.background = '#fbc400';
                else if (num <= 20) ball.style.background = '#69c8f2';
                else if (num <= 30) ball.style.background = '#ff7272';
                else if (num <= 40) ball.style.background = '#aaa';
                else ball.style.background = '#b0d840';
                container.appendChild(ball);
            });
        }
    </script>
