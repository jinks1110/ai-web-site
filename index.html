    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('dark-icon').innerText = isDark ? 'â˜€ï¸' : 'ğŸŒ™';

        function generateNumbers() {
            const container = document.getElementById('numbers');
            container.innerHTML = '';
            
            const numbers = [];
            while(numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if(!numbers.includes(num)) numbers.push(num);
            }
            numbers.sort((a, b) => a - b);

            numbers.forEach((num, index) => {
                setTimeout(() => {
                    const ball = document.createElement('div');
                    ball.className = `lotto-ball w-12 h-12 flex items-center justify-center rounded-full text-white font-bold shadow-md ${getBallColor(num)}`;
                    ball.innerText = num;
                    container.appendChild(ball);
                }, index * 100);
            });
        }

        function getBallColor(num) {
            if (num <= 10) return 'bg-yellow-400';
            if (num <= 20) return 'bg-blue-400';
            if (num <= 30) return 'bg-red-400';
            if (num <= 40) return 'bg-gray-400';
            return 'bg-green-400';
        }
